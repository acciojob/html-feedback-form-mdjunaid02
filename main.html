<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<h2>Input Elements</h2>
	<form method="post">
		<label for="name">Name
			<input id="name" type="text" minlength="3" maxlength="50" required>
		</label>
		
		<label for="portfolio">Portfolio
			<input id="portfolio" type="url" required>
		</label>
		
		<label for="color">Color
			<input id="color" type="color" required>
		</label>
		
		<label for="likeness">Likeness
			<input id="likeness" type="range" minlength="1" maxlength="100" required>
		</label>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
